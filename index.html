<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Numbers Game</title>
    <style>
        :root {
            --border-thick: 3px solid #333;
            --border-thin: 1px solid #999;
            --cell-size: 50px;
            --selected-bg: #e0f7fa;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
        }

        h1 { color: #333; }

        /* ボードのスタイル */
        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, var(--cell-size));
            grid-template-rows: repeat(9, var(--cell-size));
            border: var(--border-thick);
            background-color: white;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            box-sizing: border-box;
            border: var(--border-thin);
            text-align: center;
            font-size: 20px;
            line-height: var(--cell-size);
            cursor: pointer;
            user-select: none;
        }

        /* 3x3のブロック区切り */
        .cell:nth-child(3n) { border-right: var(--border-thick); }
        .cell:nth-child(9n) { border-right: var(--border-thick); }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: var(--border-thick); }
        .cell:nth-last-child(-n+9) { border-bottom: none; }

        .cell.fixed { font-weight: bold; color: #000; background-color: #f8f8f8; }
        .cell.selected { background-color: var(--selected-bg); }
        .cell.wrong { color: red; }

        /* 操作パネル */
        .controls { margin-top: 20px; display: flex; gap: 10px; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>数独ゲーム</h1>

    <div id="sudoku-board"></div>

    <div class="controls">
        <button onclick="checkGame()">答え合わせ</button>
        <button onclick="resetGame()">新しく始める</button>
    </div>

    <p>セルをクリックして、キーボードの1-9で数字を入力してください。</p>

    <script>
        const boardElement = document.getElementById('sudoku-board');
        let selectedCell = null;

        // サンプルの盤面 (0は空セル)
        const puzzle = [
            [5, 3, 0, 0, 7, 0, 0, 0, 0],
            [6, 0, 0, 1, 9, 5, 0, 0, 0],
            [0, 9, 8, 0, 0, 0, 0, 6, 0],
            [8, 0, 0, 0, 6, 0, 0, 0, 3],
            [4, 0, 0, 8, 0, 3, 0, 0, 1],
            [7, 0, 0, 0, 2, 0, 0, 0, 6],
            [0, 6, 0, 0, 0, 0, 2, 8, 0],
            [0, 0, 0, 4, 1, 9, 0, 0, 5],
            [0, 0, 0, 0, 8, 0, 0, 7, 9]
        ];

        // 盤面の生成
        function createBoard() {
            boardElement.innerHTML = '';
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    const val = puzzle[r][c];
                    
                    if (val !== 0) {
                        cell.innerText = val;
                        cell.classList.add('fixed');
                    } else {
                        cell.addEventListener('click', () => selectCell(cell));
                    }
                    boardElement.appendChild(cell);
                }
            }
        }

        // セルの選択
        function selectCell(cell) {
            if (selectedCell) selectedCell.classList.remove('selected');
            selectedCell = cell;
            selectedCell.classList.add('selected');
        }

        // キー入力イベント
        document.addEventListener('keydown', (e) => {
            if (!selectedCell) return;
            if (e.key >= '1' && e.key <= '9') {
                selectedCell.innerText = e.key;
                selectedCell.classList.remove('wrong');
            } else if (e.key === 'Backspace' || e.key === 'Delete') {
                selectedCell.innerText = '';
            }
        });

        // 簡易的な答え合わせ
        function checkGame() {
            const cells = document.querySelectorAll('.cell');
            alert("解答を送信しました！(この簡易版ではロジックチェックのみ可能です)");
        }

        function resetGame() {
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
